<div class="sign-in-wrapper">
  <form class="sign-in">

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="email">Email</label>
      <input class="sign-in__input sign-in__input--email" name="email" type="text" id="email"/>
    </fieldset>

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="name">Name</label>
      <input class="sign-in__input" name="name" type="text" id="name"/>
    </fieldset>

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="surname">Surname</label>
      <input class="sign-in__input" name="surname" type="text" id="surname"/>
    </fieldset>

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="password">Password</label>
      <input class="sign-in__input" name="password" type="password" id="password"/>
    </fieldset>

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="repeat password">Repeat password</label>
      <input class="sign-in__input" name="repeat password" type="password" id="repeat password"/>
    </fieldset>

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="location">Location</label>
      <input class="sign-in__input" name="location" type="text" id="location"/>
    </fieldset>

    <fieldset class="sign-in__input-wrap">
      <label class="sign-in__label" for="age">Age</label>
      <input class="sign-in__input" name="age" type="text" id="age"/>
    </fieldset>

    @@include('checkbox/index.html', {
    name:"agreement",
    value:"agreement",
    id:"agreement",
    for:"agreement",
    text:"Clicking on the button, you consent to the processing of your personal data.",
    }
    )

    @@include('button/index.html', {
      text:"Sign up",
      class:"sign-in__btn"
      })
  </form>
</div>
